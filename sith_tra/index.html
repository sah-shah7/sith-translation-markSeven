<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sith's Translation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Decode Sith's Language From Star Wars</h1>
      <textarea
        id="input"
        placeholder="Enter the text to be translated Here..."
      ></textarea>
      <br/>

      <button id="btn">Translate</button>

      <div id="output"></div>
      <p>The Translated text should appear above &#9757</p>

      <footer>
        <h2>
          Only 5 calls per hour is allowed. Please Don't Spam. 
          If it's not working, try again after 1 hour
        </h2>
        <p>Handle with care</p>
      </footer>
      <script src="app.js"></script>
    </center>
  </body>
</html>
